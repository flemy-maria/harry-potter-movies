<div class="main-wrap">
    <div class="container">
        <div class="headers">Harry Potter Movies</div>
        <div class="filters">
            <div class="filter-title"></div>
            <div class="filter-container">
                <div class="input-wrap">
                    <label>Title</label>
                    <input type="text" [(ngModel)]="searchInputTitle">
                </div>
                <div class="input-wrap">
                    <label>Release year</label>
                    <input type="text" [(ngModel)]="searchInputYear">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="list-item-wrap"
                *ngFor="let movie of list | titleFilter : searchInputTitle | releaseDateFilter : searchInputYear">
                <div class="details-wrap">
                    <div class="title">{{movie.title}}</div>
                    <div class="details-content">
                        <div class="detail">Release date: {{movie.release_date}}</div>
                        <div class="detail">Budget: {{movie.budget | currencyFormat}}</div>
                        <div class="detail">Duration: {{movie.duration | timeFormat }}</div>
                    </div>
                </div>
                <button (click)="navigateToDetails($event,movie.id)" id="{{movie.id}}">Details</button>
            </div>
        </div>
    </div>
</div>
